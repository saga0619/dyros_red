dyros_red_description:
# MoveIt-specific simulation settings
  moveit_sim_hw_interface:
    joint_model_group: controllers_initial_group_
    joint_model_group_pose: controllers_initial_pose_
# Settings for ros_control control loop
  generic_hw_control_loop:
    loop_hz: 300
    cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
  hardware_interface:
    joints:
      - virtual
      - L_HipRoll_Joint
      - L_HipCenter_Joint
      - L_Thigh_Joint
      - L_Knee_Joint
      - L_AnkleCenter_Joint
      - L_AnkleRoll_Joint
      - R_HipRoll_Joint
      - R_HipCenter_Joint
      - R_Thigh_Joint
      - R_Knee_Joint
      - R_AnkleCenter_Joint
      - R_AnkleRoll_Joint
      - Waist1_Joint
      - Waist2_Joint
      - Upperbody_Joint
      - L_Shoulder1_Joint
      - L_Shoulder2_Joint
      - L_Shoulder3_Joint
      - L_Armlink_Joint
      - L_Elbow_Joint
      - L_Forearm_Joint
      - L_Wrist1_Joint
      - L_Wrist2_Joint
      - R_Shoulder1_Joint
      - R_Shoulder2_Joint
      - R_Shoulder3_Joint
      - R_Armlink_Joint
      - R_Elbow_Joint
      - R_Forearm_Joint
      - R_Wrist1_Joint
      - R_Wrist2_Joint
    sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  controller_list:
    - name: r_arm_controller
      action_ns: follow_joint_trajectory
      default: True
      type: FollowJointTrajectory
      joints:
        - R_Shoulder1_Joint
        - R_Shoulder2_Joint
        - R_Shoulder3_Joint
        - R_Armlink_Joint
        - R_Elbow_Joint
        - R_Forearm_Joint
        - R_Wrist1_Joint
        - R_Wrist2_Joint
    - name: l_arm_controller
      action_ns: follow_joint_trajectory
      default: True
      type: FollowJointTrajectory
      joints:
        - L_Shoulder1_Joint
        - L_Shoulder2_Joint
        - L_Shoulder3_Joint
        - L_Armlink_Joint
        - L_Elbow_Joint
        - L_Forearm_Joint
        - L_Wrist1_Joint
        - L_Wrist2_Joint
    - name: r_hand_controller
      action_ns: follow_joint_trajectory
      default: True
      type: FollowJointTrajectory
      joints:
        R_Wrist2_Joint
    - name: l_hand_controller
      action_ns: follow_joint_trajectory
      default: True
      type: FollowJointTrajectory
      joints:
        L_Wrist2_Joint